{% extends 'base.html' %}
{% load static %}

{% block title %}Add Product{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/add_products.css' %}">
{% endblock %}

{% block content %}
<div class="add-product-container">
    <h1>Add New Product</h1>
    
    <form method="post" enctype="multipart/form-data" class="add-product-form">
        {% csrf_token %}
        
        <!-- Display form fields -->
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit">Save</button>
            <a href="{% url 'manage_products' %}" class="cancel-button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
