<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>

    <h3>Are you a Farmer or a Customer?</h3>
    <p><a href="{% url 'farmer_dashboard' %}">Farmer Dashboard</a></p>
    <p><a href="{% url 'dashboard' %}">Customer Dashboard</a></p>

    {% endblock %}
</body>
</html>
